	<body>

		<div class="app">
			
			<script type="text/javascript">
				$(document).ready(function() {
					 var url="http://sbcd.appsbdrj.kinghost.net/evento.php?id=" + getParameterByName('id');
					
					 $.getJSON(url,function(result){

						 $.each(result, function(i, field){
							 
							 if(field.data_inicial == field.data_final){
								 var dias = field.data_inicial;
							 } else {
								 var dias = field.data_inicial + ' a ' + field.data_final;
							 }
							 
							 $("#data").html(dias  + ' de ' + field.mes + ' de ' + field.ano);
							 $('#local').html(field.local);
							 $('#marca').attr("src", field.marca);
							 
							 if(field.mensagem !== '') {
								 $('#event-info').append('<li><a id="mensagem">Mensagem da Organização <i class="fas fa-caret-right"></i></a></li>');
							 }
							 if(field.sobre !== '') {
								 $('#event-info').append('<li><a id="sobre">Sobre o Evento <i class="fas fa-caret-right"></i></a></li>');
							 }
							 if(field.programacao !== '') {
								 $('#event-info').append('<li><a id="programacao">Programação <i class="fas fa-caret-right"></i></a></li>');
							 }
							 if(field.trabalhos !== '') {
								 $('#event-info').append('<li><a id="trabalhos">Trabalhos Científicos <i class="fas fa-caret-right"></i></a></li>');
							 }
							 if(field.passagens !== '') {
								 $('#event-info').append('<li><a id="passagens">Passagem e hospedagem <i class="fas fa-caret-right"></i></a></li>');
							 }
							 if(field.turismo !== '') {
								 $('#event-info').append('<li><a id="turismo">Turismo <i class="fas fa-caret-right"></i></a></li>');
							 }
							 if(field.videos !== '') {
								 $('#event-info').append('<li><a id="videos">Vídeos <i class="fas fa-caret-right"></i></a></li>');
							 }
							 if(field.mapa !== '') {
								 $('#event-info').append('<li><a id="mapa">Mapa do local <i class="fas fa-caret-right"></i></a></li>');
							 }
							 if(field.patrocinadores !== '') {
								 $('#event-info').append('<li><a href="patrocinadores">Patrocinadores <i class="fas fa-caret-right"></i></a></li>');
							 }
							 if(field.valores !== '') {
								 $('#event-info').append('<li><a id="valores">Valores e inscrição <i class="fas fa-caret-right"></i></a></li>');
							 }
							 
							 $('.mensagem').append(field.mensagem.replace(/\r/g,"<br>"));
							 $('.sobre').append(field.sobre.replace(/\r/g,"<br>"));
							 $('.programacao').append(field.programacao.replace(/\r/g,"<br>"));
							 $('.trabalhos').append(field.trabalhos.replace(/\r/g,"<br>"));
							 $('.passagens').append(field.passagens.replace(/\r/g,"<br>"));
							 $('.turismo').append(field.turismo.replace(/\r/g,"<br>"));
							 $('.videos').append(field.videos.replace(/\r/g,"<br>"));
							 $('.mapa').append(field.mapa.replace(/\r/g,"<br>"));
							 $('.patrocinadores').append(field.patrocinadores.replace(/\r/g,"<br>"));
							 $('.valores').append(field.valores.replace(/\r/g,"<br>"));
						 });
					 });
				});
			</script>
			
			<h1 style="background: #4278CC;" class="spacer"><a href="eventos.html" class="back"><i class="fas fa-chevron-left"></i></a> <img src="img/eventos-branco.png" /> EVENTOS</h1>
			
			<section id="container" class="event-single">
				
				<img src="img/loader.gif" id="loader" alt="" style="display: none;">
				
				<img id="marca" src="" alt="" />
				<section class="event-info">
					<i class="far fa-calendar-alt"></i> <span id="data"></span> <i class="fas fa-map-marker-alt" style="margin-left: 10px;"></i> <span id="local"></span>
				</section>
				
				<ul id="event-info">
					<!--<li><a href="http://go19.com.br/programa/" target="_blank">Programação <i class="fas fa-caret-right"></i></a></li>
					<li><a href="go19-forum.html">Fórum <i class="fas fa-caret-right"></i></a></li>-->
				</ul>
				
				<div class="mensagem" style="display: none;"><div class="sec-evento-title">MENSAGEM DA ORGANIZAÇÃO</div></div>
				<div class="sobre" style="display: none;"><div class="sec-evento-title">SOBRE O EVENTO</div></div>
				<div class="programacao" style="display: none;"><div class="sec-evento-title">PROGRAMAÇÂO</div></div>
				<div class="passagens" style="display: none;"><div class="sec-evento-title">PASSAGENS E HOSPEDAGEM</div></div>
				<div class="turismo" style="display: none;"><div class="sec-evento-title">TURISMO</div></div>
				<div class="videos" style="display: none;"><div class="sec-evento-title">VÍDEOS</div></div>
				<div class="trabalhos" style="display: none;"><div class="sec-evento-title">TRABALHOS CIENTÌFICOS</div></div>
				<div class="mapa" style="display: none;"><div class="sec-evento-title">MAPA DO LOCAL</div></div>
				<div class="patrocinadores" style="display: none;"><div class="sec-evento-title">PATROCINADORES</div></div>
				<div class="valores" style="display: none;"><div class="sec-evento-title">VALORES E INSCRIÇÃO</div></div>
				
			</section>
			
		</div>
