	<body>
		<div class="app" style="height: 100%; overflow: hidden; position: relative;">
			
			<script type="text/javascript">
				$(function() {
					
					document.querySelector('iframe').onload = function(){
					    
					    $('#loader').hide();
					    $('#cont_iframe').show();

					    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

						if(userAgent.match(/iPad/i) || userAgent.match(/iPhone/i) || userAgent.match(/iPod/i )){
						    
						    $('.iframe_ex').addClass('div_apple');
						}
					};
				});
			</script>

			<h1 style="background: #4278CC; z-index: 2;" class="spacer"><a href="javascript: history.go(-1)" class="back"><i class="fas fa-chevron-left"></i></a> <i class="fa fa-users" style="margin-right: 0.5rem;"></i></a>PATROCINADORES</h1>
	
			<img src="img/loader.gif" id="loader" style="display: block; margin: 100px auto;" alt="">
			
			<div id="cont_iframe" style="display: none; position: absolute; width: 100%; height: 100%; overflow: hidden; padding-top: 121px; padding-bottom: 65.8px; box-sizing: border-box; z-index: 0;">
				<div class="iframe_ex" style="height: 100%; width: 100%;">
